      <<: *env
      PORT: 80
      EXPOSED_PORT: 12153
      LIVERELOAD_PORT: 35153
      GRAPHQL_URI: ${GRAPHQL_URI-https://graphql.base-cms.io/ebm/up}
    ports:
      - "12153:80"
      - "35153:35153"

  dentaleconomics:
    <<: *node
    <<: *site-cmd
    working_dir: /root/sites/dentaleconomics
